  - name: Help
    description: Contacting support and troubleshooting guidance.
    topics:
      - question: How can I contact support?
        answer: |
          On this page, we have put together a variety of helpful articles to help you solve any problem you might encounter. Didn't find a solution? Don't worry. We've got your back!

          To contact us through the game, please do the following:
          1. Open the in-game Settings menu and tap Contact Us.
          2. Choose any article from any topic.
          3. Provide as much information about the issue as possible to help our agents assist you more efficiently!
      - question: How do I take screenshot?
        answer: |
          To take a screenshot on your Android device
          Click Here

          To take a screenshot on your iOS device
          Click Here
      - question: I'm having a technical issue
        answer: |
          We're very sorry if the game is not working as you expected.

          Try one of these steps to fix the problem:
          1. Restart your device and re-enter the game.
          2. Make sure your game is updated to the latest version.
          3. Make sure your device is updated to the latest version.
          4. Delete the game and reinstall it from the application store. Don't worry: if your game is connected to the Facebook, you won't lose your progress!

          If none of that helped, contact our customer support and provide the following information: (If possible)
          - what exactly is going wrong.
          - Which actions lead to the problem.
          - When the problem occured for the first time (after updating the game, reinstalling it, or at some other point)
          - A screenshot of the problem
      - question: User ID/RefId
        answer: |
          Why is my RefId important?
          RefId is an unique ID given to your game. If you lose progress or need assistance, it helps us to quickly identify your account!

          Where can I find my RefId?
          - Open the game and click the Profile icon.
          - Your User ID will be at the bottom of your name and look like this: User ID: 15un3dui
          - When contacting our support team(especially not from the game settings), make sure to include your User ID in your request.

          Helpful Tips
          - Take note of your User ID in case you lose access to your device or lose your progress.
          - Keep your User ID safe by only sharing it with your friends.

