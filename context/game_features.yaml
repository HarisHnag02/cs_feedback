    description: Troubleshooting advertisements and offer wall issues.
    topics:
      - question: No videos available
        answer: |
          Video ads are shown to a player depending on the availability of videos from ad networks. Please try again after a while.

          If the issue persists, let us know by hitting the Help button below.
      - question: Videos not playing
        answer: |
          Video ads not starting or gets stopped midway, Make sure you have the latest version. If you have no updates available, please restart the game and try again.

          If the problem persists, please let us know by hitting the Help button below.
      - question: No coins for watching videos
        answer: |
          If you have watched a video for its entire duration, the coins will be added to your balance within a few seconds.

          If you viewed the entire ad and still didn't get the coins, hit the Help button below.
      - question: Game crashing on playing videos
        answer: |
          If you find the game ending suddenly on playing a video, please check if you are on the latest version.

          If you do have the latest version, let us know by hitting the Help button below.
      - question: Game freezes on playing videos
        answer: |
          Please kill and restart the game.

          If the problem persists, let us know by hitting the Help button below.
      - question: Ad banner covering game screen
        answer: |
          Please kill the app and relaunch. It might fix the issue.

          If the problem continues to happen, let us know by hitting the Help button below.
      - question: Inappropriate ads
        answer: |
          Ads are provided by our ad partners. Although we try very hard to avoid inappropriate ads or videos, some might slip our attention.

          If you find any such ad that may bother you or someone you know, do inform us by hitting the Help button below.
      - question: No coins for completing an offer
        answer: |
          Once you have availed an offer or installed an app, it will take a few minutes for the coin bonus to be added. You will always get a notification, inside the game, about the coins added.

          Please note that you have to complete all the actions that are mentioned by the app provider.

          If you still haven't got the coins, please press the 'Missing coins?' option, located at the bottom of the Offers screen.
      - question: No offers available
        answer: |
          Offers are shown based on their availability from our partner ad networks. If you do not see any offers, please try again after a while.

          If the problem continues to happen, let us know by hitting the Help button below.
      - question: How to stop ads?
        answer: |
          We show ads to keep game free for players. You can remove ads from our game by purchasing any of the coin packages that are available in the game store.
          This will give you an ad free experience throughout the game play so that you will be able to play peacefully.
      - question: Other issue
        answer: null

