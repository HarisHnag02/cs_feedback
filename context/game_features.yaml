  - name: Subscriptions
    description: VIP subscription details and management.
    topics:
      - question: About Subscriptions
        answer: |
          The VIP Subscription plan for WordTrip will help you progress faster in the game, and rewards you with the following benefits

          - Over 2500 exclusive puzzles
          - 50% Discount on the price of BurstHint
          - No Ads, forever!
          - A joining Bonus with lots of Coins!
      - question: How much does it cost? What are the modes of payment?
        answer: |
          - The cost will depend on your choice. The subscription will renew automatically at the end of the period chosen and renews automatically every time.

          - For information on modes of payment, you can learn more here.

          iOS  <a href='https //support.apple.com/billing' title='Click Here'>

          Android  <a href='https //support.google.com/googleplay/answer/2651410' title='Click Here'>
      - question: Will the Subscription renew automatically?
        answer: |
          - Yes, this is an auto-renewing Subscription.

          - You will automatically be billed the same day of every week. For example, if you join on April 5th, your next billing date will be April 12th.

          - Your account will be charged for renewal within 24-hours prior to the end of the current period.
      - question: How can I subscribe to WordTrip?
        answer: To Subscribe to WordTrip, tap on the VIP banner in the Coin Shop, and then tap on the 'Subscribe' button on the 'Become a VIP' dialogue box.
      - question: Issues with payments?
        answer: |
          In case you are facing issues with your payment method, you can learn more here.

          Android    <a href='https //support.google.com/googleplay/answer/1267137' title='Click Here'>

          iOS   <a href='https //support.apple.com/en-us/HT203005' title='Click Here'>
      - question: When will I receive my Joining Bonus?
        answer: The Joining Bonus is a one-time reward that is given the first time you become a Subscriber on WordTrip.
      - question: What Ads will be turned off as part of my Subscription?
        answer: You will not see any Ads in between puzzles or banner ads on your puzzle screen while your Subscription is active. Although, you will still have the option to Watch Videos to earn more Coins & Spins!
      - question: Can I access my Subscription on multiple devices?
        answer: |
          - Subscriptions are linked to your Google Play Store/ iTunes Appstore Account, not to your device. If you get a new or additional device, reinstall the app where you purchased the subscription and you'll have access to your content.

          - If you can't access your content, make sure you're using the same Google Play Store/ iTunes Appstore Account as when you purchased the content.

          - Note: The same subscription cannot be used on both iOS and Android devices.
      - question: Where can I view, manage or cancel my Subscription?
        answer: |
          To manage or cancel your Subscription, simply go through the following steps

          iOS
          1. Open Settings on your device, scroll down and tap on iTunes & App Store
          2. Click on Apple ID (your email) and choose View Apple ID. Proceed to enter your password or Touch ID if required
          3. Scroll down, tap on Subscriptions and select WordTrip

          For more information, visit
          <a href='https //support.apple.com/en-us/HT202039' title='Click Here'>

          Android
          1. Open the Google Play Store
          2. Access the Menu by tapping on the tree lines icon located next to the Google Play Store logo or by swiping left from the right corner of the screen
          3. Tap Account and then Subscriptions
          4. Look for WordTrip

          For more information, visit
          <a href='https //support.google.com/googleplay/answer/7018481?co=GENIE.PlatformAndroid&hl=en' title='Click Here'>
      - question: If I cancel the VIP membership before the end of the Week do I get a partial refund?
        answer: |
          - Your benefits will remain intact until your subscription expires on your next one week anniversary. However, you will not receive a partial refund while you are enjoying these benefits.

          - You will not receive any future billing from us once you cancel the subscription.
      - question: If I cancel, will I be able to rejoin the VIP Plan at any time?
        answer: Yes, you can re-subscribe to the VIP Plan at any time.
      - question: How can I get a refund?
        answer: |
          iOS
          To request a refund, you will have to contact the App Store through the problem reports page.
          Link <a href='https //reportaproblem.apple.com/' title='Click here'>

          Android To request a refund you will have to contact the Google Play Store through this page.
          Link <a href='https //support.google.com/googleplay/answer/2479637#apps' title='Click Here'>

  - name: Extras or Not Applicable
    description: Miscellaneous topics and general information.
    topics:
      - question: Connecting to a FB account
        answer: |
          You can connect to Facebook in game settings.

          Please follow these steps to connect your game to your facebook account:
          1. Tap on Menu icon in the upper right corner of the screen to open Settings.
          2. Tap on Login & Play option.
          3. You will be redirected to Facebook, where you will be asked to login.
          4. Enter your facebook credentials.
          5. Tap Continue. After your FB account is connected to WordTrip, you will be redirected back to the game.
      - question: How does Facebook sync works?
        answer: |
          1. If you're connecting your game via Facebook ID (which has never been used in this game) all your guest user progress and coins will get copied and additional 100 coins will get added.

          2. If you're connecting your game via Facebook ID (which is used already in this game) then all your progress will get overwritten by Facebook progress.

          Once you log in, the system takes some time to restore your progress - this depends on your internet speed. Please continue playing for a few minutes till your progress gets restored.
          It may take a few seconds based on your internet connection and speed.
      - question: Cannot connect to Facebook
        answer: |
          1. Make sure you have a stable internet connection.
          2. Check to see if your username and password are correct.
          3. If you have the Facebook app installed on your device, log out of it(or delete and reinstall it).
          4. Log out of your Facebook account in all browsers installed on your device(Chrome, Opera, Safari, etc.).
          5. Restart your device and try to connect the game to Facebook again.
      - question: How do I reinstall/restart the game?
        answer: |
          Reinstalling or restarting a game can often solve most of the problems you may encounter.

          To restart a game, simply force quit the application and launch it again.

          Reinstalling a game may be trickier. Please follow these steps to avoid losing your game progress:
          1. Make sure your game is connected to your Facebook account.
          2. Go to settings > Apps, choose the Word Trip game and tap Delete.
          3. Restart your device.
          4. Go to the Application store and download the app again.
          5. Make sure to check that you have a stable internet connection before you launch the game.
          6. Once you launch the game, connect your game via Facebook and your progress gets restored.
      - question: I've experienced a bug. What should I do?
        answer: |
          If you've experienced any bugs while playing our game, try some of these steps:

          1. Reboot your device.
          2. Check for available game updates in the store where you downloaded the game.

          Normally, most of the issues are solved by the steps above.

          If none of the steps mentioned above helped, please contact us through our official in game support.

          Note: We can check the issue more quickly if you contact us with detailed information by referring to below.

          1. what were the exact steps leading to the issue?
          ex: The app closed suddenly when I was playing level xxx.

          2. Could you explain more about the symptom?
          ex: The app freezes right after a video ad ends.

          3. What are the details of the issue?
          If possible, please attach screenshots where we can confirm the issue.
      - question: No reply from support
        answer: |
          You contacted our Customer Support but didn't receive a reply? Don't worry, it's likely our team hasn't reached your request yet - just wait for the notification!

          How soon should I expect a reply?
          Based on the complexity of your request and our current workload, replies can take several hours up to a few days. On weekends and holidays, this may take a little longer. We appreciate your patience and understanding!

          I got a reply from a bot instead of a human
          Some of our friendly bots gather details from your request to help our agents assist you more efficiently! If we're able to help, our bots may close your request without passing it onto an agent.
      - question: How do I change the payment method?
        answer: |
          You can edit your payment method in your account settings.
          For the App Store:
          1. Open device settings -> iTunes & App Store.
          2. Tap your Apple ID email and select View Apple ID. You may be asked to log into your account.
          3. Select Payment Information.
          4. Edit or remove the information. Tap None to remove a payment method.
          5. Tap Done.

          For Google Play:
          1. Open Play store
          2. Tap menu -> Account
          3. Choose Payment methods -> More payment settings.
          4. Enter your Google Payments account if asked to do so.
          5. Tap Menu in the browser -> Payment methods.
          6. Tap Edit under the selected payment method.
          7. Apply the changes and tap Save.

          For the Amazon Appstore:
          1. Open Manage Your Content and Devices.
          2. Select Settings -> Edit Payment Method.
          3. Enter your changes and tap Continue.
      - question: What to do if "No Ads Available" message appears?
        answer: |
          Dear Customers,
          Unfortunately sometimes there might be a limit to the number of video ads one can watch.

          "No ads available" message simply means that advertising providers do not have videos available to you at the moment. The lack of ads is not a bug. When tapped "w2e icon" we try to find video ads for you and load them. If no videos were found this time, "No Ads Available", message appears.

          Please don't worry, video ads will surely become available later and you will be able to earn coins for watching them.
      - question: Why don't I have an event that another player has?
        answer: |
          We do our best to ensure that the same events are available to all the players. However, sometimes they may not show on your device because of the following reasons:
          1. The event may have been available for a limited time.
          2. You might have not cleared the eligibility criteria to enter the event.
          3. Your game might not be updated to the latest version
          But don't worry, our team is constantly working on new events, and they will become available to you soon!
      - question: Missing Leaderboard events
        answer: The remaining puzzles on your game are not sufficient to participate in tournament. We will be sending a new set off exciting puzzles very soon, so that you will be able to take part in tournaments.
      - question: I've noticed a cheater
        answer: If you think someone is cheating during a competition, take a screenshot of their name and profile picture and contact our customer Support with a description of the problem.
      - question: Minigames
        answer: |
          Have you had a chance to try out our new minigames? Tap the Play Word hunt button to start playing a minigame. The button may appear on the level complete screen after you finish a level.

          If you decide to play the minigame later, don't worry - it won't go anywhere. You'll find the Word Hunt button again after you solve few more levels.
      - question: What is Spell Bee
        answer: The Spell Bee puzzles appear once every 24 hours. Players try to collect as many bees as possible when playing the puzzle. If you play a word on a square where bee sits, you then collect that Bee. As you fill your progress bar with Bees, you will unlock collectible for your travel journal.
      - question: Can I replay a Spell bee puzzle I solve?
        answer: Unfortunately, no. Spell Bee puzzles you solve cannot be replayed. Don't get upset though, more exciting and challenging puzzles will be provided everyday!

