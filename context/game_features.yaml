categories:
  - name: Basics
    description: Fundamental concepts, currency, and core gameplay mechanics.
    topics:
      - question: What is WordTrip?
        answer: |
          WordTrip is a simple word puzzle game that lets you exercise your brain and chill out at the same time!

          It's based on anagrams and how many you can find.

          The story takes you around the world, across countries, with the magical Compass of words!
      - question: How to play?
        answer: |
          It's as easy as ABC!

          You need to find words hidden in the Compass. Slide & drag your finger over the letters to form required words and solve the puzzle.

          The number of letters increase as you progress and the puzzles get trickier.

          Your Wisdom score increases as you progress across countries and the aim is to go on a ''World Tour''!
      - question: What are coins?
        answer: Coins make up the basic currency system of the game. They are used to get hints, when stuck on a puzzle.
      - question: What is wisdom score?
        answer: |
          The Wisdom Score is there to measure how far you have progressed in the game. The longer your Streak is on a puzzle, the more Wisdom you earn!

          Wisdom score is accumulated and can be used to rank higher than other players, but the score isn't spent like coins. The number of green leaves you get is equal to every word you solve, depending on the Streak!
      - question: Using hints
        answer: |
          If you are stuck on the puzzle and need help, you can get it by using hints.

          Hints reveal the letters for you on the grid. Using hints costs you coins. Press the 'HINTS' button at the side of the puzzle screen to reveal a letter.

          The puzzle is automatically cleared once all letters are revealed.
      - question: How do the hints work?
        answer: |
          **Main/Spell Bee puzzle screen:**
          1. Normal hint reveals a letter in the puzzle.
          2. Burst hint reveals 6 random letters in the puzzle.

          **VIP Puzzle screen:**
          1. Normal hint can reveal up to 2 letters (Digraph letter) on the puzzle.
          2. Burst hint can reveal up to 12 letters (Digraph letter) on the puzzle.
      - question: How do I get more hints?
        answer: |
          There are several ways to earn hints:

          1. Collect your daily bonus for a chance at receiving a hint as a reward.
          2. Take part in events and competitions. The treasure chests you get as a reward for winning may contain hints.
          3. Using the spinner. The Spinner may land on the hints as a lucky reward.
          4. You can buy bundle of coin and hint packs in the store as an in-app purchase.
      - question: Ask for help
        answer: |
          You can also ask a friend to help you out by using the ''?'' button on the puzzle screen.

          This will share a screen and a link to the game as well.
      - question: Using Shuffle
        answer: The Shuffle option will only re-arrange the letters on the Compass. This will give you a new perspective of looking at them and help in trying to make those last few words.
      - question: Using the spinner
        answer: |
          Located at the top of the puzzle screen, the Spinner is a handy tool and is meant to help you along the way.

          The Spinner will give you random rewards, depending on your luck.

          You will earn some Spins for free, per day, and you can also buy them from the store.
      - question: What is Daily Bonus?
        answer: The Daily Bonus Calendar is a free reward you receive for returning to the game on a daily basis! The rewards get better and better if you keep your streak up, so make sure you come back every day for some exciting gifts!
      - question: The Quest Center
        answer: |
          The Quest Center is another place in the game where you can earn free coins!

          There are Daily Quests for you to challenge yourself with. Not only will they help you improve your skills, you get a reward for completing them!

          There are also a variety of other quests that provide you with coins.
      - question: How to earn free coins/spins?
        answer: |
          There are many ways to earn free coins
          1. By watching videos.
          2. Filling your Bonus Jar.
          3. By clearing puzzles/countries.
          4. Completing quests in the Quest Center.
          5. By using the spinner(random coin rewards).
          6. Unlocking a new collectible in your Travel Journal by playing Daily Spelling Bee Challenge.
          7. Returning to the game every day. The Daily Bonus rewards get better and better the more regular you are!
          8. By inviting friends through your unique code.
          9. By performing certain actions in the 'Offers' section. The exact actions and offers vary from time to time and are subject to availability.
      - question: What is a Friend's Profile?
        answer: |
          A friend's profile is a great way to increase your social interaction with your friends present on Facebook, playing the game.
          We require permission to access your basic Facebook profile details, with which we can show your friend's progress on the game.

          You can view their recently earned badges, puzzle stats, tournament scores, and rank comparison, etc. by tapping on your friend's profile icon from the leaderboard or minimap on the home screen.
      - question: How can I connect to Facebook and see my friend's progress?
        answer: |
          To view your friend's progress and other stats on the game, you need to be connected to the internet and
          permit the game to access your Facebook profile data, such as your name,
          Facebook ID, email address, and friends list, which will provide the best playing experience with your friends.
          We can only access the basic information of your Facebook friends who play our games,
          which needs your permission to "Allow these apps to use your account" which should be turned on from Facebook settings.

          We DO NOT collect any additional data or share any user information of our players and your personal information is completely safe with us.
      - question: How many levels does the game have?
        answer: At the moment there are 6030 levels in the game. Our team is doing their best to add new levels to the game.
      - question: What are Expert Puzzles?
        answer: |
          Expert Puzzles on WordTrip comprise an endless loop of puzzles.
          Players can begin with Expert Puzzles to improve their word mastery after the completion of 6030 regular puzzles.
      - question: When will new levels be released?
        answer: |
          We are working hard to send you new set of exciting puzzles. We are almost there and it will be available to you very soon. Please ensure that you keep your game up to date as often as possible.

          We really appreciate your patience..!

  - name: Content
    description: Information about game words, puzzles, and dictionary.
    topics:
      - question: Valid words and required words
        answer: |
          1. Each puzzle has certain 'Required words' that you have to find to solve the puzzle.
          2. You might find a lot of 'Valid words'. The key is to find the ones that we have hidden!
          3. For each puzzle, you know the lengths of the words to be found, by counting the empty letter tiles above the puzzle.
          4. The 'extra' Valid words you find will help you out later!
          5. All words (almost) in the English dictionary are considered Valid words. Offensive words, abbreviations, prefixes, suffixes or any word that might be offensive are strictly disallowed. If you have any queries about a particular word or puzzle, let us know by hitting the Help button below.
      - question: Puzzle not solvable
        answer: |
          Sometimes, you might feel that a certain puzzle is just not solvable. We have received many such queries.

          These are not bugs, but rather a part of the game challenge! Not all valid words are always accepted, and it is the words required in the puzzle that have to found.

          All puzzles are solvable! We've personally solved each and every one of them!
      - question: How hard do the puzzles get? What is the maximum number of letters in a puzzle?
        answer: The largest puzzles include words with 8 letters. The puzzles do get larger and more difficult as the game progress.
      - question: How do I report an offensive word or definition?
        answer: |
          While we do use a third-party dictionary for word definitions, we are able to edit any offensive definitions.

          Please send us a screenshot of the word and level number through the Contact Us feature and we will have it reviewed.
      - question: Do you accept all words as bonus words?
        answer: |
          We're not able to accept all possible words as bonus words. The goal is to use the letters provided to find a set of bonus words that you will receive extra coins for.

          Also, proper nouns such as places, people, days of the week and generally any word that is always capitalized or derogatory in any form will not count as a bonus word.
      - question: A word didn't swipe on my first attempt.
        answer: |
          Typically this happens if a word was entered incorrectly. Either the letters were swiped out of order or a letter didn't quite connect.

          If you believe a bug that is causing some other sort of issue, any screenshot or more detailed explanations would be appreciated so we can look into it further.
      - question: Other content issue
        answer: null

  - name: Daily Spelling Bee
    description: Details about the daily puzzle feature.
    topics:
      - question: What is Spell Bee?
        answer: |
          Spell Bee is a feature which gives you one challenging puzzle everyday and awesome rewards for that.

          In Spell Bee you first have to solve those words on which the Bee is sitting to collect them and earn the stars. If you solve any word other than Bee word the Bee will start flying just to remind you to solve that particular word.
      - question: My Travel Journal
