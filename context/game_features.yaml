  - name: Technical
    description: Technical support, bugs, and device issues.
    topics:
      - question: Game crashing/freezing
        answer: |
          Please check if you have the latest version of the game installed. If you are already on the latest version, please kill the app and relaunch it.

          If the problem continues to happen, let us know by hitting the Help button below.
      - question: FB Connect
        subtopics:
          - question: Saving progress
            answer: Log in to Facebook through the game (in the Options menu). Once you sync your game with Facebook, the data is stored on our servers and is safe! You can access it on any other device by logging into Facebook from the game in that device.
          - question: Restore progress on a new device
            answer: |
              1. Facebook was connected on old device. You just have to log into Facebook through the game on your new device, and give it a few seconds to sync.

              2. Facebook was not connected on old device. We request you to use your old device and log into Facebook through the game. This will sync the data with the cloud. Now, if you log into Facebook through the game on your new device, your progress will be updated in a few seconds.
          - question: Lost my progress
            answer: |
              Game progress gets reset when the application's cache or data is cleared from the device, or you logout of Facebook. Do not clear the application data if you are not connected to Facebook. We recommend connecting your account to Facebook to ensure that the progress gets saved on our servers.

              1. Facebook not connected & progress lost. If you have lost the progress before connecting, drop an email by clicking the Help button below. We will try to restore your data, but in certain cases, they might be lost entirely.

              2. Facebook connected & progress lost. If you had connected to Facebook, you can get your progress back by re-logging into Facebook through the game and playing the game for a few seconds till the data is synced.

              3. Progress lost on Facebook logout Don't worry. You just need to re-login to Facebook from your game.
      - question: Sounds & Music
        subtopics:
          - question: Can I turn on or off the music or sound effects?
            answer: You can adjust the sounds in the settings of the game. There is a toggle for the game music and sound effects.
          - question: Sound effects are missing!
            answer: |
              1. Check the game settings to make sure sounds and music are turned on.
              2. If all the settings are fine and the sound is still off, try restarting the game app.
              3. If that doesn't help, try restarting your device.

              That usually fixes the sound problem. If not, try the following:
              1. Make sure your device is not muted and that the volume is turned up high enough.

              If none of that worked, open another application to make sure your device sound is working in general. If the problem persists, it probably has to do with your device itself rather than the game.
          - question: Music Off still able to hear ad sounds!
            answer: |
              If the game sounds are bugging you, you can turn them off from the Settings from the home screen.

              But sounds from ads are out of our control, and if this is the problem, please try reducing the media volume by pressing the volume down key while an ad plays.
      - question: Notifs
        subtopics:
          - question: How to Turn off notifications on my device?
            answer: |
              You can turn off game notifications in your device settings:
              1. Open Settings -> Applications
              2. Find Word Trip in the list of installed apps and select it.
              3. Untick Allow Notifications.
      - question: Updates
        subtopics:
          - question: When will the next update be released?
            answer: |
              Go to the application store for your device to check for all WordTrip updates:
              - The What's New section describes the game's latest update
              - The Version History section contains information about all previous game updates.

              Our game page in application stores:
              - App store
              - Google Play
              - Amazon Appstore
          - question: How do I update the game?
            answer: |
              1. Open the Play Store app on your device.
              2. Tap on the Menu icon in the top left corner and then My applications and games.
              3. Find the game name in the list and tap it.
              4. Tap Update when the game page opens.

              You can also adjust your device settings to automatically download updates for the apps you have installed:
              1. Open the Play Store app.
              2. Tap the Menu icon in the top left corner.
              3. Go to the Settings section.
              4. Tap Auto-update apps.
              5. Choose one of the following:
              - Auto-update apps at any time: Updates will be downloaded via both Wifi and your mobile network.
              - Auto-update apps over Wi-Fi only: Updates will only start downloading when your device has a Wi-Fi connection.

              For Kindle devices:
              1. Open Apps -> Store
              2. Tap the menu icon in the bottom part of the screen, and then App Updates(or My Apps).
              3. Find the game in the list and tap Update.
          - question: i don't have an update
            answer: |
              Please bear in mind that a new version of the game is released on different platforms with small delays in time(sometimes up to several days). That happens due to a difference in the procedures for checking the update on different platforms.

              Don't worry, the update will be available very soon for you too!

  - name: Issues with purchases
    description: Troubleshooting in-app purchases, refunds, and payment methods.
    topics:
      - question: Credit card safety/details
        answer: |
          Playsimple games doesn't have access to your financial data and cannot process in-app purchases.

          When you're making a purchase in one of our games, the purchase is processed by the application store that you downloaded the game from(For example, Google Play or App store).
      - question: Purchased coins/spins not added
        answer: |
          After a successful purchase, it might take a couple of seconds for the data to sync.

          If the purchase went fine and the coins/spins seem to appear incorrectly (or do not appear at all), please send us the details by hitting the Help button below. Be rest assured that our team will resolve this issue at the earliest.
      - question: Ads still showing after purchase
        answer: |
          If you are still seeing ads after making a successful ''No Ads'' purchase, please restart the game.

          If you still continue seeing ads, let us know by hitting the Help button below.
      - question: Unable to make purchases
        answer: |
          If you've made purchases in tha game or other applications before:
          1. Your internet connection: It has to be stable in order to make purchases.
          2. Temporary problems with the app store: All in-game purchases are processed by the store where the game was downloaded from. There is a chance that the store is overloaded and unable to process your request. In that case just wait several minutes and try again.
          3. Problems with the store app: These are usually solved by restarting your device.

          If you've never made purchases in the game or other applications:
          1. Incorrect payment information: If you made a mistake while entering your payment information, cancel the payment and start over.
          2. Unsupported payment method: It may be that the payment method you want to use is not supported by the app store. The list of available payment methods can be found in the respective sections of the Apple, Google and Amazon Customer Support websites.

          If you're still having problems making purchases, please contact the app store customer support.
      - question: How to get Purchase refund?
        answer: |
          All purchases are processed by the store you downloaded the game from. To claim a refund, you'll need to contact the customer support service for that store.

          Any information you provide to support your claim(e.g., the order number, the purchase time, or your receipt) can considerably speed up the refund process.

          Android Google Play Store
          Apple App Store
      - question: How can I avoid an accidental in-app purchase?
        answer: |
          WordTrip is completely free to play but some optional in-game items will require payment.

          Please follow the below steps to avoid accidental purchase:
          1) Make sure no one else from your household is using your credit card details.
          2) Activate payment security - Google Play has PIN code security before transactions can be made.
          3) Contact your bank as they may be able to see further who did the transactions.

          Please note that our Games can not automatically activate purchase - it requires the user in order to initiate, activate and verify any orders.
      - question: I've been charged more than I expected!
        answer: |
          You can see the final price on the screen before you confirm the payment, as well as on the receipt from the application store.

          In some regions, additional VAT may be charged. Your region is determined automatically based on the country selected in your application store profile.

          If you still think you got charged extra, please contact your application store's customer support. They'll be able to give you more details on your purchases and the tax policy for online purchases in your region.
      - question: Other issues
        answer: null

