      - question: My Profile
        answer: |
          Your profile is like your Home Page in the Word Trip!
          Here you can customize your name and avatar, collect badges and check out your game stats.
      - question: What are Badges?
        answer: |
          Badges mark the milestones you achieve in the game.

          To earn a badge all you need to do is play and achieve the goals. Only the best can earn the highest badges!
      - question: What are my stats?
        answer: |
          Your stats are like the vitals of your gameplay. Here you can see your progress through the puzzles and the various events we have for you.

          You can see how much you've improved over time. All you need to do is play and watch your stats rise!
      - question: How do I edit my Profile Name?
        answer: |
          By default, your Profile Name is your guest ID, but you can edit your name and other details in the edit screen. To access this just tap on the little edit icon on the top right corner of your profile screen.

          For Facebook log in, your Facebook profile name will be displayed which can also be edited in the same way.
      - question: What is an avatar?
        answer: |
          Your avatar is your representation in the WordTrip Universe!
          You can choose to put up a picture of yourself or choose from any of the awesome avatars available.
          These are great to show off with on leaderboards!
      - question: How do I edit my Profile Avatar?
        answer: |
          You can change your avatar by tapping on the avatar icon in the profile screen.
          You have three awesome (and free) avatars to chose from but if you want to change it up, we also have a variety of amazing avatars that you can buy with coins.

          If the game is connected to your FB account, the game will use your Facebook profile picture, but feel free to change it to one of the avatars on the list if you want. Your Facebook profile picture will stay on the list, so you can always switch back to it.

          NOTE: you cannot upload additional images to the list of profile pictures, although you can always change your Facebook profile picture and use it in the game.

  - name: Clubs
    description: Social clubs feature for players.
    topics:
      - question: What is a club?
        answer: |
          WordTrip clubs are social spaces to chat with and help other members of the WordTrip community!

          Club members can request hints and help each other within the same club. Join or create a club to interact with other WordTrip players!
      - question: When can I join a club?
        answer: You can join a club after level 75.
      - question: How to create or join a club?
        answer: You can visit the clubs screen by clicking on the clubs icon on the bottom left on the puzzle complete screen. From there you can search for a club to join, or use the "Create" tab to create your own club.
      - question: How to leave a club?
        answer: From the clubs screen, select the "MY CLUB" tab and then tap the "Leave" icon on the top left of the screen.
      - question: How to "help" or request help in a club?
        answer: |
          You can request help from your teammates in the club by tapping the "Request" button on the bottom left of the clubs chat screen.
          When a player requests help from their club, a request is posted in the club chat. Once 5 teammates tap the "help" button on the request, the requesting player will receive a free hint.
          Once 5 teammates have helped you, you can tap the "Claim" button on the bottom left of the clubs chat screen to claim your free hint.
          Helping other club members costs nothing and, in fact, gives the helper a coin!

  - name: Piggy Bank
    description: In-game feature for saving and purchasing coins.
    topics:
      - question: What is Piggy Bank?
        answer: |
          To help you get more coins, the Piggy Bank will offer special deals for those who fill it up!

          Earn extra coins by collecting wisdom score when you complete a level. The more streak you get the more coins are added to the Piggy Bank.

          Keep filling the Piggy Bank until you see a popup stating 'Piggy Bank Full'. And then pay to break it and collect the coins.

          Once the Piggy Bank is broken you will now have the opportunity to unlock new level of Piggy to fill it up again.
      - question: What are the types of piggy banks?
        answer: |
          There are 5 levels of piggy banks:
          Basic, Bronze, Silver, Gold and Crystal.

          Your piggy bank will upgrade every time your purchase it! Each upgraded piggy will store more coins and fill faster.

          The best part? Every upgraded piggy will give you a sweeter deal on coins than the last one!
      - question: How do I buy a Piggy Bank?
        answer: |
          Here's how you can purchase the piggy,

          1. When it is half filled or completely filled you will get pop ups which has a button stating "Buy" through which you can break it and collect the coins.

          2. Tap on 'Coins bar' on top of your puzzle screen. There you can find a piggy package to purchase, from which you can buy, break and collect coins from your Piggy Bank.
      - question: Not able to purchase my Piggy Bank?
        answer: |
          If you are not able to buy your Piggy Bank, you may have no Google/App store available in your phone or
          you have already reached to the maximum coin balance.

          If your Piggy is filled, you can purchase it now with a great deal!

  - name: In-Game Events and HOT Topics
    description: Tournaments, leagues, and limited-time events.
    topics:
      - question: Tournaments
        subtopics:
          - question: What is Gold Rush?
            answer: |
              Gold Rush is a multiplayer tournament where you face off against fellow puzzle-solvers from across the world!

              You can win amazing rewards by competing, not to mention test your own skills against players everywhere!
          - question: What is Treasure Hunt?
            answer: |
              The Treasure Hunt is a time limited competitive event held in the game on a regular basis.

              The competition consists of two stages:
              1. Collect the required number of palm leaves by solving the puzzles to unlock treasure chests and earn gifts.
              2. Keep collecting palm leaves to move up the leaderboard and finish at the top.

              Once the competition is over, the 5 best players get prizes.

              Important Note: Your device has to be connected to the internet for you to participate in the tournaments. All the palm leaves you've collected while playing offline will only be counted towards the event end if you connect your device to the internet and open the game before the event ends.
          - question: What are Leagues?
            answer: |
              Leagues work in the following ways:
              - Each tournament gives you a chance to progress to a higher league
              - Your League status is updated at the end of each tournament
              - If you are demoted to a League, do not worry! You'll have a chance to move back up in the very next tournament!
              - Each League provides a greater level of competition, but also comes with higher rewards!
          - question: How do I score?
            answer: |
              "Once the competition is underway, you can start collecting a palm/gold leaves by solving the main puzzles.

              Form correct words to collect a palm/gold leaves. Bonus words also contribute to the score, however they will not add when the bonus jar is full.

              Spelling Bee/VIP puzzle words do not count towards the tournament."
          - question: Players on the leaderboard
            answer: They're players just like you from all over the world. When you enter a tournament, you're grouped with random players at around your level. That's who you see on the Leaderboard.
          - question: Friends on the leaderboard
            answer: Competition participants with similar game progress are grouped randomly, so you won't necessarily see your friends on the Leaderboard. They're also taking part in the tournament, but in a different group of players.
          - question: Event rewards
            answer: |
