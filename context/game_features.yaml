              Gold Rush Tournaments start at 8:30 PM UTC time on Fridays and end at 12:30 AM UTC time on Mondays.

              Treasure Hunt Tournaments start at 2:30 AM UTC time on Tuesdays and end at 2:30 AM UTC time on Fridays.
